comment: "settings for play_game.py"

env_kwargs:
  jetBotName: DifferentialJetBot
  spawnOrientation: Fixed
  frame_stacking: 10
  image_preprocessing:
    downsampling_factor: 2
    grayscale: True
    equalize: True
  coefficients:
    distanceCoefficient: 1
    orientationCoefficient: 1
    velocityCoefficient: 1
    eventCoefficient: 1
  collisionMode: oncePerTimestep
  trainingMapType: hardBlueFirstLeft
  trainingLightSetting: standard
  fixedTimestepsLength: 0.3

  agentImageWidth: 500
  agentImageHeight: 168

